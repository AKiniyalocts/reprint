buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
}

subprojects  {
    version = VERSION_NAME
    group = GROUP

    repositories {
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 10
    targetSdkVersion = 25
    compileSdkVersion = 25
    buildToolsVersion = '25.0.0'

    // dependencies
    supportV7 = 'com.android.support:appcompat-v7:25.0.0'
    rxJava = 'io.reactivex:rxjava:1.2.2'

    // sample dependencies
    supportDesign = 'com.android.support:design:25.0.0'
    butterknife = 'com.jakewharton:butterknife:7.0.1'
    gradleRetrolambda = 'me.tatarka:gradle-retrolambda:3.3.0'
    retrolambda = 'net.orfjackal.retrolambda:retrolambda:2.3.0'

    // test dependencies
    junit = 'junit:junit:4.12'
}
