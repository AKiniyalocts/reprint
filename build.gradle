buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'
    }
}

subprojects  {
    version = VERSION_NAME
    group = GROUP

    repositories {
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 10
    targetSdkVersion = 23
    compileSdkVersion = 23
    buildToolsVersion = '23.0.3'

    // dependencies
    supportV7 = 'com.android.support:appcompat-v7:23.4.0'
    rxJava = 'io.reactivex:rxjava:1.1.8'

    // sample dependencies
    supportDesign = 'com.android.support:design:23.4.0'
    butterknife = 'com.jakewharton:butterknife:7.0.1'
    gradleRetrolambda = 'me.tatarka:gradle-retrolambda:3.2.5'
    retrolambda = 'net.orfjackal.retrolambda:retrolambda:2.3.0'

    // test dependencies
    junit = 'junit:junit:4.12'
}
